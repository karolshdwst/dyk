<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cont</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('../res/Background.jpg'); 
            background-size: cover; 
            background-position: center; 
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 40px; /* Espaciado entre los contenedores */
        }

        .container {
            display: grid;
            grid-template-areas: 
                "top-left top-right"
                "button button"
                "bottom-left bottom-right"
                ". bottom-text";
            gap: 20px;
            text-align: center;
            width: 100%;
            max-width: 600px; /* Limitar el ancho en pantallas grandes */
        }

        .box {
            width: 150px;
            height: 200px;
            border: 2px solid white;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box-top-left {
            grid-area: top-left;
        }

        .box-bottom-right {
            grid-area: bottom-right;
        }

        .text {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Para evitar desbordamientos si se usa una imagen */
            color: white;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            text-align: center;
        }

        .text img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            align-items: center;
        }

        .text-top-right {
            grid-area: top-right;
        }

        .text-bottom-left {
            grid-area: bottom-left;
        }

        .text-bottom {
            grid-area: bottom-text;
            padding: 10px; 
            font-size: 12px; 
            line-height: 1.4; 
            text-align: center;
        }

        .button {
            grid-area: button;
            padding: 10px 20px;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            color: black;
            margin: auto;
        }
    </style> 
</head>
<body>
    <div class="main-container"> 
        <!-- Primera sección -->
        <div class="container"> 
            <div class="box box-top-left"> 
                <img src="../res/dul1.jpg" alt="Image 1"> 
            </div> 
            <div class="text text-top-right">
                <img src="../res/img1.jpg" alt="Texto reemplazado por imagen">
            </div>
            <div class="text text-bottom-left">
                <img src="../res/img2.jpg" alt="Texto reemplazado por otra imagen">
            </div>
            <div class="box box-bottom-right"> 
                <img src="../res/dul2.jpg" alt="Image 2"> 
            </div> 
        </div>
        <!-- Segunda sección -->
        <div class="container"> 
            <div class="box box-top-left"> 
                <img src="../res/dul3.jpg" alt="Image 3"> 
            </div> 
            <div class="text text-top-right">
                <img src="../res/img3.jpg" alt="Texto reemplazado por imagen">
            </div>
            <div class="text text-bottom-left">
                <img src="../res/img4.jpg" alt="Texto reemplazado por otra imagen">
            </div> 
            <div class="box box-bottom-right"> 
                <img src="../res/dul4.jpg" alt="Image 4"> 
            </div> 
        </div>
        <!-- Tercera sección -->
        <div class="container"> 
            <div class="box box-top-left"> 
                <img src="../res/dul5.jpg" alt="Image 1"> 
            </div> 
            <div class="text text-top-right">
                <img src="../res/img5.jpg" alt="Texto reemplazado por imagen">
            </div>
            <div class="text text-bottom-left">
                <img src="../res/img6.jpg" alt="Texto reemplazado por otra imagen">
            </div>
            <div class="box box-bottom-right"> 
                <img src="../res/dul6.jpg" alt="Image 2"> 
            </div> 
        </div>
        <div class="text text-bottom">
            Te amo ❤️
        </div>
    </div>
</body>
</html>
